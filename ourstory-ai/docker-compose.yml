version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: ourstory-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-rootpassword}
      MYSQL_DATABASE: ourstory_db
      MYSQL_USER: ${MYSQL_USER:-ourstory}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-ourstory123}
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./backend/src/main/resources/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10
    networks:
      - ourstory-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: ourstory-backend
    restart: unless-stopped
    depends_on:
      mysql:
        condition: service_healthy
    environment:
      DB_USERNAME: ${MYSQL_USER:-ourstory}
      DB_PASSWORD: ${MYSQL_PASSWORD:-ourstory123}
      GROQ_API_KEY: ${GROQ_API_KEY}
      JWT_SECRET: ${JWT_SECRET:-ourstory-jwt-secret-key-minimum-256-bits}
      ALLOWED_ORIGINS: http://localhost:5173,http://localhost:3000,http://frontend:80
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/ourstory_db?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
    ports:
      - "8080:8080"
    networks:
      - ourstory-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/api/chat/health"]
      interval: 30s
      timeout: 10s
      retries: 5

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_BASE_URL: /api
    container_name: ourstory-frontend
    restart: unless-stopped
    depends_on:
      - backend
    ports:
      - "80:80"
    networks:
      - ourstory-network

volumes:
  mysql_data:
    driver: local

networks:
  ourstory-network:
    driver: bridge
